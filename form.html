<body>

<div class="container">
    <h1>Add new article</h1>
</div>
<div class="container">
    <form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputArticleName">Article Name</label>
            <input type="text" class="form-control" id="inputArticleName" placeholder="Article Name">
        </div>
        <div class="form-group col-md-6">
            <label for="inputAuthorName">Author Name</label>
            <input type="text" class="form-control" id="inputAuthorName" placeholder="Name">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputUploadFiles">Upload Files:</label>
            <input type="file" class="form-control-file" id="inputUploadFiles">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPages">Pages</label>
            <select id="inputPages" class="form-control">
                <option selected>Choose...</option>
                <option>Unsorted...</option>
                <option>Private...</option>
                <option>Main...</option>
                <option>Recycle Bin...</option>
            </select>
        </div>
    </div>
    <div class="form-row">
        <label for="inputTextArea">Article Text:</label>
        <textarea class="form-control" id="inputTextArea" rows="5"></textarea>
    </div>
    <br>
    <div class="form-group" id="tags">
        <label for="inlineCheckbox1">Tags:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">C++</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">C--</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
            <label class="form-check-label" for="inlineCheckbox3">C#</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
            <label class="form-check-label" for="inlineCheckbox4">PHP</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
            <label class="form-check-label" for="inlineCheckbox5">Python</label>
        </div>

        <label for="visiable">Visibility:</label>
        <div class="btn-group btn-group-toggle" data-toggle="buttons" id="visiable">
            <label class="btn btn-secondary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked> Visible
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="options" id="option2" autocomplete="off"> Hidden
            </label>
        </div>
    </div>

    <label for="login">Login & Submit</label>
    <div class="form-row align-items-center" id="login">

        <div class="col-sm-5 my-1">
            <label class="sr-only" for="inlineFormInputGroupUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                </div>
                <input type="text" class="form-control" id="inlineFormInputGroupUsername" placeholder="Username">
            </div>
        </div>
        <div class="col-sm-4 my-1">
            <label class="sr-only" for="inlineFormInputPass">Name</label>
            <input type="password" class="form-control" id="inlineFormInputPass" placeholder="********">
        </div>
        <div class="col-auto my-1">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">
                    Remember me
                </label>
            </div>
        </div>
        <div class="col-auto my-1">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Modal1">Sign in</button>
        </div>
    </div>
    </form>
</div>








<!-- Modal -->
<div class="modal fade" id="Modal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="Modal1lable">Verify that you are not a robot</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="card w-50">
                    <div class="card-body">
                        <p><button type="button" class="btn btn-success" data-toggle="modal" data-target="#Modal2" data-dismiss="modal">&nbsp;</button>&nbsp;&nbsp;&nbsp;Click the Bottom.</p>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#Modal3" data-dismiss="modal">Click ME</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="Modal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title" id="Modal2lable">Some thing went wrong</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <div class="card">
                    <div class="card-body bg-danger">
                        Oops, Our artificial intelligence system think you are not a valid user.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="Modal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content ">
            <div class="modal-header ">
                <h5 class="modal-title" id="Modal3lable">Security check pass</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body ">
                <div class="card">
                    <div class="card-body bg-success">
                        You has success passed the security check.
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
